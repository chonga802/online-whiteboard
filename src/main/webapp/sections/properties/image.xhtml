<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:cc="http://java.sun.com/jsf/composite/composite">
<ui:composition>
    <h:panelGrid columns="2" styleClass="editPropsTable" columnClasses="editPropsCol1,editPropsCol2"
                 footerClass="editPropsFooter">
        <h:outputLabel for="imageCx" value="X coordinate (top left)"/>
        <cc:numericInput id="imageCx" type="Image"/>
        <h:outputLabel for="imageCy" value="Y coordinate (top left)"/>
        <cc:numericInput id="imageCy" type="Image"/>
        <h:outputLabel for="imageWidth" value="Width"/>
        <cc:numericInput id="imageWidth" allowNegative="false" type="Image" resize="true"/>
        <h:outputLabel for="imageHeight" value="Height"/>
        <cc:numericInput id="imageHeight" allowNegative="false" type="Image" resize="true"/>
        <h:outputLabel for="imageRotation" value="Rotate (0-360&deg;)"/>
        <p:spinner id="imageRotation" min="0" max="360" maxlength="3" onchange="sendPropertiesChanges('Image', false, true)"/>
        <ui:include src="/sections/defbutton.xhtml">
            <ui:param name="properties" value="image"/>
        </ui:include>
    </h:panelGrid>
</ui:composition>
</html>
