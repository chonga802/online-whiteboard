<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>
    <p:commandButton id="btnText" value="Input Text" image="btn-icon btn-inputText"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('textMode', 'text'); showProperties('editText')"/>
    <p:commandButton id="btnFreeLine" value="Draw Free Line" image="btn-icon btn-drawFreeLine"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('freeLineMode', 'pointer'); showProperties('editFreeLine')"/>
    <p:commandButton id="btnStraightLine" value="Draw Straight Line" image="btn-icon btn-drawStraightLine"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('straightLineMode', 'pointer'); showProperties('editStraightLine')"/>
    <p:commandButton id="btnRectangle" value="Draw Rectangle" image="btn-icon btn-drawRectangle"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('rectangleMode', 'crosshair'); showProperties('editRectangle')"/>
    <p:commandButton id="btnCircle" value="Draw Circle" image="btn-icon btn-drawCircle"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('circleMode', 'crosshair'); showProperties('editCircle')"/>
    <p:commandButton id="btnEllipse" value="Draw Ellipse" image="btn-icon btn-drawEllipse"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('ellipseMode', 'crosshair'); showProperties('editEllipse')"/>
    <p:commandButton id="btnImage" value="Paste Image" image="btn-icon btn-pasteImage"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('imageMode', 'crosshair'); showProperties('editImage')"/>
    <p:commandButton id="btnIcon" value="Paste Icon" image="btn-icon btn-pasteIcon"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('iconMode', 'crosshair'); showProperties('editIcon')"/>
    <p:commandButton id="btnSelect" value="Select Element" image="btn-icon btn-selectElement"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('selectMode', 'default')"/>
    <p:commandButton id="btnMove" value="Move Element" image="btn-icon btn-moveElement"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('moveMode', 'default')"/>
    <p:commandButton id="btnBringFront" value="Bring to Front" image="btn-icon btn-bringFrontElement"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('bringFrontMode', 'default')"/>
    <p:commandButton id="btnBringBack" value="Bring to Back" image="btn-icon btn-bringBackElement"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('bringBackMode', 'default')"/>
    <p:commandButton id="btnClone" value="Clone Element" image="btn-icon btn-cloneElement"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('cloneMode', 'default')"/>
    <p:commandButton id="btnRemove" value="Remove Element" image="btn-icon btn-removeElement"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('removeMode', 'default')"/>
    <p:commandButton id="btnClearWb" value="Clear Whiteboard" image="btn-icon btn-clearWhiteboard"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('clearMode', 'default'); whiteboardDesigner.clearWhiteboard()"/>
    <p:commandButton id="btnResizeWb" value="Resize Whiteboard" image="btn-icon btn-resizeWhiteboard"
                     styleClass="toolboxItem" type="button"
                     onclick="whiteboardDesigner.switchToMode('resizeMode', 'default'); whiteboardDesigner.openResizeDialog()"/>
</ui:composition>
</html>
