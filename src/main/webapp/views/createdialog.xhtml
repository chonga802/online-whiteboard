<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:cc="http://java.sun.com/jsf/composite/composite"
      xmlns:w="http://com.googlecode/whiteboard">
<ui:composition template="/templates/masterLayout.xhtml">
    <ui:define name="body">
        <h:panelGroup layout="block" styleClass="centredLayout">
            <h:panelGrid styleClass="outer" columns="1">
                <h:panelGroup layout="block" styleClass="inside">
                    <p:fieldset legend="New Whiteboard">
                        <p:messages/>
                        <h:form id="mainForm" prependId="false">
                            <h:panelGrid columns="2" id="newWhiteboardPanel"
                                         columnClasses="newWhiteboardCol1,newWhiteboardCol2"
                                         footerClass="newWhiteboardFooter">
                                <cc:requiredLabel for="" value="Whiteboard title"/>
                                <p:inputText value="#{createWhiteboard.title}" required="true"
                                             label="Whiteboard title"/>
                                <cc:requiredLabel for="" value="User name"/>
                                <p:inputText value="#{createWhiteboard.userName}" required="true"
                                             label="User name"/>
                                <h:outputLabel value="Whiteboard width" for="wbWidth"/>
                                <h:panelGroup>
                                    <p:spinner id="wbWidth" min="0" max="9999" suffix="px" value="#{createWhiteboard.width}"
                                               label="Whiteboard width">
                                        <w:pixelConverter/>
                                    </p:spinner>
                                    <h:outputLabel value="Whiteboard height" for="wbHeight"
                                                   style="margin-left: 10px; margin-right: 10px;"/>
                                    <p:spinner id="wbHeight" min="0" max="9999" suffix="px" value="#{createWhiteboard.height}"
                                               label="Whiteboard height">
                                        <w:pixelConverter/>
                                    </p:spinner>
                                </h:panelGroup>
                                <f:facet name="footer">
                                    <p:captcha label="Captcha"/>
                                    <p:commandButton id="createWbButton" value="Create" ajax="false"
                                                     action="#{createWhiteboard.create}"/>
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </p:fieldset>
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGroup>
    </ui:define>
    <ui:define name="resources">
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputStylesheet library="css" name="createdialog.css"/>
    </ui:define>
</ui:composition>
</html>
